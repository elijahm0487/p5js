<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
  
    var circleWSize = 100; // Sets a width size to be used for the ellipses in the code later on. 
    var circleHSize = 100; // Sets a height size to be used for the ellipses in the code later on.
        
        function setup() {
            createCanvas(800,600); // Creates a canvas for our sketch to be drawn on. 
            textSize(12); // Sets the size of the intruction message. 
            // Displays instruction message. 
            text("Press the mouse and keys in any position you want! Press up arrow afterwards to make the canvas blank!", 50,50,300,300);

        }
            // This chunk of code detects if the mouse was pressed and responds accordingly. 
        function mousePressed() {
            ellipse(mouseX,mouseY,circleWSize,circleHSize); // Creates an ellipse with x and y-coordinates located in the same space as the mouse while making the sixe of the ellipse equal to circleWSize and circleHSize. 
            line(0,0,mouseX,mouseY); // Creates a line going from the top-left corner to the mouse's location. 
            line(width,height,mouseX,mouseY); // Creates a line going from the bottom-right corner to the mouse's location. 
            
            
        } // This chunk of code detects if any key is pressed and acts accordingly. 
        function keyPressed() {
            fill(random(0,255),random(0,255),random(0,255)); // Gives the ellipses from mousePressed() their coloring. 
            if(keyCode == UP_ARROW) { // Detects if the up arow key is pressed and acts accordingly. 
            background(255,255,255); // Makes the backround turn when the up arrow key is pressed. 
            } else { // Detects if any key other than up arrow was pressed. 
                background(100,100,100); // Gives the backround a dark grey coloring. 
            };

            
        }
        
       
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/elijahm0487/p5js/blob/gh-pages/interaction-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>



</html>
